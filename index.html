<html lang="pl">

    <head>
        <meta charset="UTF-8">
        <title>Zadanie 1</title>

        <style>

            h1 {
                text-align: center;
            }

            ul {
                list-style-type: disc;
                list-style-position: inside;
                color: green;
                text-align: center;
            }

            ul li {
                color: green;
            }

            ul li:hover {
                color: blue;
            }

        </style>

    </head>

    <body>

        <h1>Lista nieuporządkowana</h1>
        
        <ul>
            <li>Jeden</li>
            <li>Dwa</li>
            <li>Trzy</li>
            <li>Cztery</li>
            <li>Pięć</li>
        </ul>

    </body>
</html>
